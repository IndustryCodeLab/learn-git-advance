<!DOCTYPE html>
<html>
<head>
    <title>HTML Table Example</title>
</head>
<body>

    <h2>Employee Details</h2>

    <table border="1" cellpadding="8" cellspacing="0">
        <tr>
            <th>Emp ID</th>
            <th>Name</th>
            <th>Department</th>
            <th>Salary</th>
        </tr>
        <tr>
            <td>101</td>
            <td>Rohan</td>
            <td>HR</td>
            <td>30,000</td>
        </tr>
        <tr>
            <td>102</td>
            <td>Pooja</td>
            <td>IT</td>
            <td>45,000</td>
        </tr>
        <tr>
            <td>103</td>
            <td>Amit</td>
            <td>Finance</td>
            <td>50,000</td>
        </tr>
        <tr>
            <td>104</td>
            <td>Neha</td>
            <td>Marketing</td>
            <td>40,000</td>
        </tr>
    </table>

</body>
</html>
