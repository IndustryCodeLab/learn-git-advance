<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>

        #carDiv{
            height: 75vh;
            width: 100%;
        }
        
        #myCarousel{
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
    </style>
</head>
<body>

         <!-- Carousel -->
          <div id="carDiv" >
            
          <img id="myCarousel" src="https://colorlibhub.com/activello/wp-content/uploads/sites/57/2012/03/photo-1437915015400-137312b61975-1920x550.jpg.webp"/>

          </div>
    </div>
    <!-- <button onclick="slideShow();">Change</button> -->
    <script>
        var images=["https://colorlibhub.com/activello/wp-content/uploads/sites/57/2012/03/photo-1437915015400-137312b61975-1920x550.jpg.webp",
                    "https://colorlibhub.com/activello/wp-content/uploads/sites/57/2015/11/photo-1431578500526-4d9613015464-1920x550.jpg.webp",
                    "https://colorlibhub.com/activello/wp-content/uploads/sites/57/2015/11/oIpwxeeSPy1cnwYpqJ1w_Dufer-Collateral-test-1920x550.jpg.webp",
                    "https://colorlibhub.com/activello/wp-content/uploads/sites/57/2015/11/16386149745_f56818fbd4_o-1920x550.jpg.webp",
                    "https://colorlibhub.com/activello/wp-content/uploads/sites/57/2015/11/119H-1920x550.jpg.webp"

        ]
        var index=0;
        slideShow();
        function slideShow(){
            var myCar = document.getElementById("myCarousel")
            if (index == 4 )
              index = 0;
            else
            index = index+1;

            myCar.src = images[index];

            setTimeout(slideShow,3000);

        }
    </script>
</body>
</html>
