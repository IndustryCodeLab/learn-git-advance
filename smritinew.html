<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Simple HTML & CSS Example</title>
<style>
    body {
    font-family: Arial, sans-serif;
    background-color: #f4f6f9;
    margin: 0;
    padding: 0;
    }

    header {
    background-color: #4CAF50;
    color: white;
    text-align: center;
    padding: 20px;
    }

    nav {
    background: #333;
    padding: 10px;
    text-align: center;
    }

    nav a {
    color: white;
    text-decoration: none;
    margin: 0 15px;
    font-size: 18px;
    }

    nav a:hover {
    color: #4CAF50;
    }

    .container {
    padding: 20px;
    }

    .card {
    background: white;
    border-radius: 10px;
    padding: 20px;
    margin: 15px auto;
    max-width: 500px;
    box-shadow: 0 4px 8px rgba(0,0,0,0.1);
    }

    footer {
    background: #222;
    color: white;
    text-align: center;
    padding: 10px;
    position: fixed;
    bottom: 0;
    width: 100%;
    }
</style>
</head>
<body>
<header>
    <h1>My First Website</h1>
</header>

<nav>
    <a href="#">Home</a>
    <a href="#">About</a>
    <a href="#">Contact</a>
</nav>

<div class="container">
    <div class="card">
    <h2>Welcome!</h2>
    <p>This is a simple webpage designed using HTML and CSS.</p>
    </div>
</div>

<footer>
    <p>Â© 2025 My Website | All Rights Reserved</p>
</footer>
</body>
</html>
