<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Glass Form</title>
</head>
<body style="margin:0; padding:0; box-sizing:border-box; height:100vh; display:flex; justify-content:center; align-items:center; background:#000; font-family:sans-serif;">

  <div style="width: 350px; padding: 30px; background: rgba(255, 255, 255, 0.1); box-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.37); backdrop-filter: blur(10px); border-radius: 15px; border: 1px solid rgba(255, 255, 255, 0.18); color: #fff;">
    <h2 style="text-align:center; margin-bottom:20px;">Register</h2>

    <label for="name" style="display:block; margin-bottom:5px;">Name</label>
    <input type="text" id="name" placeholder="Enter your name" style="width:100%; padding:10px; margin-bottom:15px; border:none; border-radius:5px; background:rgba(255,255,255,0.2); color:#fff;">

    <label for="contact" style="display:block; margin-bottom:5px;">Contact</label>
    <input type="text" id="contact" placeholder="Enter your contact" style="width:100%; padding:10px; margin-bottom:15px; border:none; border-radius:5px; background:rgba(255,255,255,0.2); color:#fff;">

    <label for="password" style="display:block; margin-bottom:5px;">Password</label>
    <input type="password" id="password" placeholder="Enter password" style="width:100%; padding:10px; margin-bottom:20px; border:none; border-radius:5px; background:rgba(255,255,255,0.2); color:#fff;">

    <button style="width:100%; padding:10px; background:#fff; color:#000; border:none; border-radius:5px; font-weight:bold; cursor:pointer;">Submit</button>
  </div>

</body>
</html>
