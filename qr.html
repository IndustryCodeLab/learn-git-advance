
<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>QR with qrcode.js</title>
  <style>
    
    .card { max-width:420px; margin:40px auto; padding:18px; text-align:center;
           font-family:system-ui, sans-serif; box-shadow:0 10px 30px rgba(0,0,0,.08);
           border-radius:12px; background:#fff; }
    #qrcode { margin:16px auto; }
    input, button { padding:8px 10px; font-size:15px; }
  </style>
</head>
<body>
  <div class="card">
    <h3>QR with qrcode.js</h3>
    <input id="text" value="https://example.com" />
    <button id="go">Generate</button>
    <div id="qrcode"></div>
  </div>

  <!-- qrcode.js CDN (no dependencies) -->
  <script src="https://davidshimjs.github.io/qrcodejs/qrcode.min.js"></script>
  <script>
    const container = document.getElementById('qrcode');

    function make(text) {
      container.innerHTML = ''; // clear old
      new QRCode(container, {
        text: text,
        width: 220,
        height: 220,
        colorDark : "#000000",
        colorLight : "#ffffff",
        correctLevel : QRCode.CorrectLevel.H
      });
    }

    document.getElementById('go').addEventListener('click', () => make(document.getElementById('text').value));
    // initial
    make(document.getElementById('text').value);
  </script>
</body>
</html>
