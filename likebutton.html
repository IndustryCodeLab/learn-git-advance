<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Instagram-like Heart Button</title>
  <style>
    :root{
      --bg:#0b0b0c; 
      --card:#121216; 
      --text:#e8e8ea; 
      --muted:#9a9aa3; 
      --accent:#ff2d55; /* Instagram-ish pink */
    }
    *{box-sizing:border-box}
    body{
      margin:0; 
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Ubuntu, Cantarell, Noto Sans, Helvetica, Arial, "Apple Color Emoji", "Segoe UI Emoji";
      background: radial-gradient(1000px 600px at 10% -10%, #1d1d24 0%, #0b0b0c 55%) fixed;
      color:var(--text);
      display:grid; place-items:center; min-height:100svh;
    }
    .post{
      width:min(92vw, 420px);
      background:var(--card);
      border-radius:22px; 
      overflow:hidden; 
      box-shadow:0 10px 30px rgba(0,0,0,.35), inset 0 1px 0 rgba(255,255,255,.04);
      border:1px solid rgba(255,255,255,.06);
    }

    .post-header{display:flex; align-items:center; gap:.6rem; padding:14px 16px;}
    .avatar{width:36px; height:36px; border-radius:50%; background:linear-gradient(135deg,#feda75,#fa7e1e,#d62976,#962fbf,#4f5bd5); padding:2px;}
    .avatar > div{width:100%; height:100%; border-radius:50%; background:#111;}
    .handle{font-weight:600}
    .muted{color:var(--muted); font-size:.9rem}

    .media{
      position:relative; isolation:isolate; background:#000;
      aspect-ratio:1/1; /* square like IG */
      display:grid; place-items:center;
      user-select:none;
    }
    .media img{width:100%; height:100%; object-fit:cover; display:block;}

    /* Big double-tap heart */
    .burst-heart{
      position:absolute; inset:0; display:grid; place-items:center;
      opacity:0; transform:scale(.6);
      pointer-events:none;
    }
    .burst-heart svg{filter: drop-shadow(0 8px 22px rgba(255,45,85,.35));}
    .burst{
      animation: pop 700ms cubic-bezier(.2,.8,.2,1);
    }
    @keyframes pop{
      0%{opacity:0; transform:scale(.4)}
      30%{opacity:1; transform:scale(1.15)}
      60%{opacity:1; transform:scale(1)}
      100%{opacity:0; transform:scale(.9)}
    }

    .post-actions{
      display:flex; align-items:center; gap:10px; padding:12px 14px 16px; 
    }
    .icon-btn{
      appearance:none; border:0; background:transparent; cursor:pointer; 
      display:inline-grid; place-items:center; width:44px; height:44px; border-radius:999px; 
      transition: transform .12s ease; outline:none;
    }
    .icon-btn:active{ transform: scale(.94); }
    .icon-wrap{width:28px; height:28px; display:grid; place-items:center;}
    .icon-heart{fill:none; stroke:#fff; stroke-width:2.2; transition: transform .25s ease, filter .25s ease;}
    .liked .icon-heart{ fill:var(--accent); stroke:var(--accent); filter: drop-shadow(0 6px 18px rgba(255,45,85,.35)); }

    .like-count{ font-weight:600; }

    /* Tiny ripple for tap feedback */
    .ripple{
      position:absolute; inset:0; overflow:hidden; border-radius:20px;
      pointer-events:none;
    }
    .ripple::after{
      content:""; position:absolute; width:8px; height:8px; border-radius:999px; background:rgba(255,255,255,.28);
      transform: translate(-50%,-50%) scale(1); opacity:0; 
      animation: none;
    }
    .rippling::after{ animation: ripple 420ms ease-out; }
    @keyframes ripple{
      0%{opacity:.55; transform: translate(var(--rx), var(--ry)) scale(1)}
      100%{opacity:0; transform: translate(var(--rx), var(--ry)) scale(30)}
    }

    .spacer{flex:1}
  </style>
</head>

        <div class="icon-wrap">
          <!-- Heart outline path like Instagram -->
          <svg class="icon-heart" viewBox="0 0 24 24">
            <path d="M16.5 3.5c-1.74 0-3.41.81-4.5 2.09A6.07 6.07 0 0 0 7.5 3.5C4.42 3.5 2 5.9 2 8.96c0 4.89 5.33 8.39 9.88 11.2.07.04.16.04.23 0C16.67 17.35 22 13.85 22 8.96 22 5.9 19.58 3.5 16.5 3.5z"/>
          </svg>
        </div>
      </button>

      <span class="like-count" id="likeCount">128</span>
      <span class="muted">likes</span>
      <div class="spacer"></div>
      <span class="muted">Double‑tap photo ❤️</span>
    </div>
  </article>

  <script>
    const likeBtn = document.getElementById('likeBtn');
    const likeCount = document.getElementById('likeCount');
    const media = document.getElementById('media');
    const burst = document.getElementById('burst');
    const ripple = document.getElementById('ripple');

    let liked = false;
    let count = 128;

    function updateUI(){
      likeBtn.classList.toggle('liked', liked);
      likeBtn.setAttribute('aria-pressed', liked);
      likeCount.textContent = count;
    }

    function toggleLike(){
      liked = !liked;
      count += liked ? 1 : -1;
      updateUI();
    }

    likeBtn.addEventListener('click', (e)=>{
      // ripple feedback origin at click
      const r = ripple.getBoundingClientRect();
      document.documentElement.style.setProperty('--rx', (e.clientX - r.left)+'px');
      document.documentElement.style.setProperty('--ry', (e.clientY - r.top)+'px');
      ripple.classList.remove('rippling');
      // force reflow to restart animation
      void ripple.offsetWidth;
      ripple.classList.add('rippling');

      toggleLike();
      // micro pop
      const icon = likeBtn.querySelector('.icon-heart');
      icon.style.transform = 'scale(1.15)';
      icon.addEventListener('transitionend', ()=> icon.style.transform = '', {once:true});
    });

    // Double‑tap to like on the photo
    media.addEventListener('dblclick', ()=>{
      if(!liked){
        liked = true; count++; updateUI();
      }
      burst.classList.remove('burst');
      void burst.offsetWidth; // restart animation
      burst.classList.add('burst');
    });

    // Keyboard accessibility: Space/Enter to toggle
    likeBtn.addEventListener('keydown', (e)=>{
      if(e.key === ' ' || e.key === 'Enter'){
        e.preventDefault();
        toggleLike();
      }
    });

    updateUI();
  </script>
</body>
</html>
