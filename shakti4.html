<!DOCTYPE html>
<html>
<head>
    <title>Student Table</title>
    <style>
        table {
            width: 60%;
            border-collapse: collapse;
            margin: 20px auto;
        }
        th, td {
            border: 1px solid #333;
            padding: 10px;
            text-align: center;
        }
        th {
            background-color: #f0f0f0;
        }
        caption {
            font-size: 20px;
            margin: 10px;
        }
    </style>
</head>
<body>

    <table>
        <caption>Student Information</caption>
        <tr>
            <th>Roll No</th>
            <th>Name</th>
            <th>Class</th>
            <th>Marks</th>
        </tr>
        <tr><td>1</td><td>Amit Sharma</td><td>10</td><td>85</td></tr>
        <tr><td>2</td><td>Sneha Verma</td><td>10</td><td>92</td></tr>
        <tr><td>3</td><td>Rahul Singh</td><td>10</td><td>78</td></tr>
        <tr><td>4</td><td>Priya Yadav</td><td>10</td><td>88</td></tr>
        <tr><td>5</td><td>Karan Mehta</td><td>10</td><td>74</td></tr>
        <tr><td>6</td><td>Neha Joshi</td><td>10</td><td>90</td></tr>
        <tr><td>7</td><td>Vikram Rao</td><td>10</td><td>81</td></tr>
        <tr><td>8</td><td>Anjali Kumari</td><td>10</td><td>95</td></tr>

    </table>

</body>
</html>
