<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body >

    <button id="btn1"> Random Password</button>

    <h1 id="demo"></h1>

    <script>

    document.getElementById("btn1").addEventListener("click",mypass);

    function mypass() {

        let str = "abcdefghijklmnopqrstuvwxyzABCDEFGHIJKLMNOPQRSTUVWXYZ!@#$%^&*()";

        let strlen = str.length;
        let password = " ";

        for ( var i=0; i<=8; i++) {
            const indxNo = Math.floor((Math.random()*strlen));

            const ans = str.charAt(indxNo);
            password+=ans;
        }

        document.getElementById("demo").innerHTML=password;
    }


</script>

    
    
</body>
</html>
