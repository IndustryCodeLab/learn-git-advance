<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="Tareshredbus.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.0/css/all.min.css">
</head>
<body>
    <div class="mainbox">
        <div class="nav-bar">
            <div class="logo"><img src="redbus-logo.png" alt=""></div>
            <div class="bt"><img src="redbus-logo.png" alt="">
            <div id="btc">Bus tickets</div></div>
            <div class="tt"><img src="redRail Logo.webp" alt=""><span id="ttc">Train tickets</span></div>
            
            <button class="nbi1"><i class="fa-solid fa-bars"></i><span>Bookings</span></button>
            <button class="nbi2"><i class="fa-regular fa-circle-question"></i><span>Help</span></button>
            <button class="nbi3"><i class="fa-solid fa-circle-user"></i><span>Account</span></button>
        </div>
        <div class="first-box">
            <img src="HomeBanner.webp" alt="">
            <div class="banner-text"><h1>India's No.1 online <br> bus ticket booking site</h1></div> 
        </div>
        <div class="search-box">
            <input type="text" name="" id="" placeholder="From">
            <input type="text" name="" id="" placeholder="To">

            <div class="date-section">
      <label for="journey-date">Date of Journey</label>
      <input type="date" id="journey-date" value="2025-08-01">
    </div>

    <div class="btn-group">
      <button class="btn">Today</button>
      <button class="btn">Tomorrow</button>
    </div>

    <div class="toggle">
      <label for="women-booking">Booking for women</label>
      <input type="checkbox" id="women-booking">
    </div>

    <button class="search-btn">Search buses</button>
        </div>
    </div>
</body>
</html>
