<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Simple Landing Page</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Segoe UI', sans-serif;
    }

    body, html {
      height: 100%;
    }

    .hero {
      background-image: url('https://images.unsplash.com/photo-1503264116251-35a269479413?auto=format&fit=crop&w=1500&q=80');
      background-size: cover;
      background-position: center;
      height: 100vh;
      color: white;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      padding: 0 20px;
    }

    .hero h1 {
      font-size: 48px;
      margin-bottom: 20px;
      text-shadow: 2px 2px 4px #000;
    }

    .hero p {
      font-size: 18px;
      max-width: 600px;
      margin-bottom: 30px;
      text-shadow: 1px 1px 2px #000;
    }

    .hero a {
      text-decoration: none;
      background: #00c853;
      color: white;
      padding: 12px 25px;
      border-radius: 25px;
      font-weight: bold;
      transition: background 0.3s ease;
    }

    .hero a:hover {
      background: #009624;
    }

    @media (max-width: 600px) {
      .hero h1 {
        font-size: 32px;
      }
      .hero p {
        font-size: 16px;
      }
    }
  </style>
</head>
<body>

  <section class="hero">
    <h1>Welcome to My Website</h1>
    <p>Yahaan aapko creative content, design inspiration, aur development tutorials milenge â€” sab kuch ek jagah!</p>
    <a href="#">Get Started</a>
  </section>

</body>
</html>
