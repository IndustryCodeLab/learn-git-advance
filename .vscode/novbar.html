<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Build Your Dream - Hero</title>
  <style>
    :root{
      --accent:#f4b400; /* yellow accent */
      --text:#ffffff;
      --muted:rgba(255,255,255,0.85);
      --btn-bg:rgba(0,0,0,0.75);
      --btn-hover:rgba(0,0,0,0.9);
    }

    *{box-sizing:border-box;margin:0;padding:0}
    html,body{height:100%}
    body{
      font-family:'Open Sans',system-ui,-apple-system,Segoe UI,Roboto,'Helvetica Neue',Arial;
      color:var(--text);
      background:#000;
    }

    .hero{
      min-height:100vh;
      display:flex;
      align-items:center;
      justify-content:center;
      text-align:center;
      position:relative;
      padding:4rem 1.25rem;
      overflow:hidden;
    }

    
    .hero::before{
      content:'';
      position:absolute;inset:0;
      background-image: url('/b.jpg');
      background-size:cover;
      background-position:center center;
      filter:contrast(0.9) brightness(0.55);
      z-index:0;
    }

    .hero::after{
      content:'';position:absolute;inset:0;
      background: linear-gradient(180deg, rgba(0,0,0,0.35) 0%, rgba(0,0,0,0.6) 80%);
      z-index:1;
    }

    .hero-inner{
      position:relative; z-index:2; max-width:980px; width:100%;
    }

    h1{
      font-family:'Oswald', sans-serif;
      font-size:clamp(2.4rem, 6vw, 6rem);
      line-height:0.9;
      letter-spacing:1px;
      margin-bottom:1rem;
      color:var(--text);
      text-shadow:0 6px 26px rgba(0,0,0,0.45);
      display:inline-block;
    }

    
    .highlight{
      display:inline-block;
      background:var(--accent);
      color:#111;
      padding:0.2rem 0.65rem;
      border-radius:6px;
      margin-left:0.55rem;
      transform:translateY(-3px);
      box-shadow:0 6px 18px rgba(244,180,0,0.15);
      font-weight:700;
      font-family:'Oswald',sans-serif;
    }

    p.lead{
      color:var(--muted);
      font-size:clamp(0.95rem, 1.6vw, 1.05rem);
      margin:0 auto 2.25rem auto;
      max-width:66ch;
      line-height:1.6;
    }

    .cta{
      display:inline-block;
      background:var(--btn-bg);
      color:var(--accent);
      padding:0.9rem 1.6rem;
      border-radius:8px;
      text-decoration:none;
      font-weight:600;
      box-shadow:0 10px 30px rgba(0,0,0,0.45);
      transition:transform .15s ease, background .15s ease, box-shadow .15s ease;
    }
    .cta:hover{transform:translateY(-4px); background:var(--btn-hover)}

    
    .cta::after{
      content:'';display:block;height:6px;width:42px;margin:10px auto 0;border-radius:3px;background:rgba(0,0,0,0.25);
    }


    @media (max-width:640px){
      .hero{padding:3rem 1rem}
      h1{font-size:2.6rem}
      .highlight{margin-left:0.4rem;padding:0.15rem 0.45rem}
    }
  </style>
</head>
<body>
  <section class="hero">
    <div class="hero-inner">
      <h1>Build Your <span class="highlight">Dream</span></h1>
      <p class="lead">Lorem ipsum dolor sit amet, consectetur adipisicing elit,
         sed do eiusmod tempor incididunt ut labore et dolore magna aliqua. Ut enim ad minim.</p>
      <a class="cta" href="#">Discover Now</a>
    </div>
  </section>
</body>
</html>
