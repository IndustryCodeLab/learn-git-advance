
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Simple Calculator</title>
    <style>
        #wrapper {
            width: 320px;
            background-color: white;
            margin: auto;
            padding: 20px;
            border-radius: 10px;
        }

        #box {
            width: 280px;
            height: 50px;
            box-shadow: 3px 3px grey;
            font-size: 30px;
            margin: auto;
            padding: 5px;
            display: block;
        }

        button {
            width: 60px;
            padding: 10px;
            background-color: rgb(95, 95, 176);
            color: white;
            font-weight: bold;
            font-size: 20px;
            margin: 5px;
            border: none;
            border-radius: 5px;
        }

    </style>

    <script>
        function addToBox(value) {
            document.getElementById("box").value += value;
        }

        function calculate() {
            try {
                document.getElementById("box").value = eval(document.getElementById("box").value);
            } catch (e) {
                document.getElementById("box").value = "Error";
            }
        }

        function clearBox() {
            document.getElementById("box").value = "";
        }

        function myBack() {
            let boxval = document.getElementById("box").value;
            document.getElementById("box").value = boxval.slice(0, -1);
        }
    </script>
</head>
<body bgcolor="lightblue">

    <div id="wrapper">
        <input type="text" id="box" readonly>

        <br>
        <button onclick="addToBox('1')">1</button>
        <button onclick="addToBox('2')">2</button>
        <button onclick="addToBox('3')">3</button>
        <button onclick="addToBox('+')">+</button>

        <br>
        <button onclick="addToBox('4')">4</button>
        <button onclick="addToBox('5')">5</button>
        <button onclick="addToBox('6')">6</button>
        <button onclick="addToBox('-')">-</button>

        <br>
        <button onclick="addToBox('7')">7</button>
        <button onclick="addToBox('8')">8</button>
        <button onclick="addToBox('9')">9</button>
        <button onclick="addToBox('*')">*</button>

        <br>
        <button onclick="addToBox('0')">0</button>
        <button onclick="addToBox('.')">.</button>
        <button onclick="addToBox('/')">/</button>
        <button onclick="calculate()">=</button>

        <br>
        <button onclick="clearBox()">C</button>
        <button onclick="myBack()">‚Üê</button>
    </div>

</body>
</html>
