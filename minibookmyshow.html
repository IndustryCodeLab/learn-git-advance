<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Mini BookMyShow — Demo</title>
  <style>
    :root{--accent:#ff3b3b;--muted:#6b7280;--card:#ffffff;--bg:#0f172a}
    *{box-sizing:border-box;margin:0;padding:0;font-family:Inter, system-ui, -apple-system, 'Segoe UI', Roboto, Arial}
    body{background:linear-gradient(180deg,#0b1020 0%,#071028 60%);color:#e6eef8;min-height:100vh;padding:24px}

    header{display:flex;align-items:center;justify-content:space-between;gap:16px}
    .brand{display:flex;align-items:center;gap:12px}
    .logo{width:44px;height:44px;border-radius:8px;background:var(--accent);display:grid;place-items:center;font-weight:800;color:white}
    h1{font-size:20px}
    .search{min-width:240px}
    input.search-inp{padding:10px 12px;border-radius:10px;border:0;background:rgba(255,255,255,0.08);color:inherit}

    .layout{display:grid;grid-template-columns:300px 1fr;gap:20px;margin-top:18px;align-items:start}

    /* Sidebar */
    aside{background:rgba(255,255,255,0.03);padding:16px;border-radius:12px}
    .filters h3{color:#cfe8ff;margin-bottom:10px}
    .genre{display:flex;flex-wrap:wrap;gap:8px}
    .chip{padding:8px 10px;border-radius:999px;background:rgba(255,255,255,0.03);cursor:pointer;border:1px solid rgba(255,255,255,0.02)}
    .chip.active{background:var(--accent);color:#fff}

    /* Movies grid */
    .movies{display:grid;grid-template-columns:repeat(auto-fill,minmax(220px,1fr));gap:16px}
    .movie{background:rgba(255,255,255,0.03);border-radius:12px;overflow:hidden;padding-bottom:12px}
    .poster{height:300px;background-size:cover;background-position:center}
    .movie-body{padding:12px}
    .title{font-weight:700}
    .meta{font-size:13px;color:var(--muted);margin-top:6px}
    .showtimes{display:flex;flex-wrap:wrap;gap:8px;margin-top:10px}
    .stime{padding:8px 10px;border-radius:8px;background:rgba(255,255,255,0.06);cursor:pointer;border:0}

    /* Modal */
    .modal-backdrop{position:fixed;inset:0;background:rgba(2,6,23,0.6);display:none;align-items:center;justify-content:center;padding:20px}
    .modal{width:100%;max-width:900px;background:linear-gradient(180deg,#ffffff 0%,#f7fbff 100%);color:#0f172a;border-radius:12px;padding:18px}
    .modal-header{display:flex;justify-content:space-between;align-items:center}
    .screen{height:14px;background:#e6f0ff;border-radius:6px;margin:12px 0;text-align:center;padding-top:2px;font-size:12px;color:#374151}
    .seats{display:grid;grid-template-columns:repeat(10,1fr);gap:8px}
    .seat{height:28px;border-radius:4px;background:#e6eefc;display:grid;place-items:center;font-size:12px;cursor:pointer}
    .seat.occupied{background:#d1d5db;cursor:not-allowed;opacity:0.7}
    .seat.selected{background:var(--accent);color:white}
    .modal-footer{display:flex;justify-content:space-between;align-items:center;margin-top:12px}
    .btn{padding:10px 14px;border-radius:8px;border:0;cursor:pointer;font-weight:700}
    .btn.primary{background:var(--accent);color:white}
    .summary{background:rgba(2,6,23,0.02);padding:10px;border-radius:10px}

    footer{margin-top:18px;text-align:center;color:var(--muted);font-size:13px}

    @media (max-width:900px){.layout{grid-template-columns:1fr}} 
  </style>
</head>
<body>
  <header>
    <div class="brand"><div class="logo">B</div><h1>Mini BookMyShow</h1></div>
    <div class="search"><input class="search-inp" id="search" placeholder="Search movies..." /></div>
    <div class="user">Hello, Owner</div>
  </header>

  <div class="layout">
    <aside>
      <div class="filters">
        <h3>Genres</h3>
        <div class="genre" id="genreList"></div>
      </div>
      <div style="margin-top:16px">
        <h3>Quick Stats</h3>
        <div style="display:flex;flex-direction:column;gap:8px;margin-top:8px">
          <div class="chip">Total Movies: <strong id="totalMovies">0</strong></div>
          <div class="chip">Total Bookings: <strong id="totalBookings">0</strong></div>
          <div class="chip">Revenue: <strong id="revenue">₹0</strong></div>
        </div>
      </div>
    </aside>

    <main>
      <section class="movies" id="moviesGrid"></section>
    </main>
  </div>

  <!-- Modal -->
  <div class="modal-backdrop" id="modal">
    <div class="modal" role="dialog" aria-modal="true" aria-labelledby="modalTitle">
      <div class="modal-header">
        <div>
          <div id="modalTitle" style="font-weight:800;font-size:18px">Select Seats</div>
          <div id="modalSub" style="font-size:13px;color:#6b7280;margin-top:6px"></div>
        </div>
        <button id="closeModal" class="btn">✕</button>
      </div>

      <div style="display:flex;gap:18px;align-items:flex-start;margin-top:12px">
        <div style="flex:2">
          <div class="screen">SCREEN</div>
          <div class="seats" id="seatsGrid"></div>
        </div>
        <div style="flex:1">
          <div class="summary">
            <div><strong>Selected:</strong> <span id="selCount">0</span></div>
            <div style="margin-top:8px"><strong>Price/seat:</strong> ₹<span id="pricePer">0</span></div>
            <div style="margin-top:8px"><strong>Total:</strong> ₹<span id="totalPrice">0</span></div>
            <div style="margin-top:12px"><button id="confirmBtn" class="btn primary">Confirm Booking</button></div>
          </div>
        </div>
      </div>

    </div>
  </div>

  <footer>Demo booking interface — no payments integrated</footer>

  <script>
    // Sample data
    const movies = [
      {id:1,title:'Azaadi',genre:['Drama','Action'],poster:'https://picsum.photos/seed/p1/600/900',rating:4.6,shows:['10:00','13:30','16:00'],price:250},
      {id:2,title:'Spacefall',genre:['Sci-Fi','Action'],poster:'https://picsum.photos/seed/p2/600/900',rating:4.4,shows:['11:00','14:30','19:00'],price:300},
      {id:3,title:'Love in Rain',genre:['Romance'],poster:'https://picsum.photos/seed/p3/600/900',rating:4.2,shows:['12:00','15:30','20:00'],price:200},
      {id:4,title:'Laugh Riot',genre:['Comedy'],poster:'https://picsum.photos/seed/p4/600/900',rating:4.0,shows:['09:00','12:30','18:00'],price:180}
    ];

    // State
    let selectedGenre = null;
    let bookings = JSON.parse(localStorage.getItem('bookings')||'[]');

    // Elements
    const genreList = document.getElementById('genreList');
    const moviesGrid = document.getElementById('moviesGrid');
    const totalMovies = document.getElementById('totalMovies');
    const totalBookings = document.getElementById('totalBookings');
    const revenue = document.getElementById('revenue');
    const search = document.getElementById('search');

    // Modal elements
    const modal = document.getElementById('modal');
    const modalTitle = document.getElementById('modalTitle');
    const modalSub = document.getElementById('modalSub');
    const seatsGrid = document.getElementById('seatsGrid');
    const selCount = document.getElementById('selCount');
    const pricePer = document.getElementById('pricePer');
    const totalPrice = document.getElementById('totalPrice');
    const confirmBtn = document.getElementById('confirmBtn');
    const closeModal = document.getElementById('closeModal');

    // Utility: list unique genres
    function getGenres(){
      const g = new Set();
      movies.forEach(m => m.genre.forEach(gg=>g.add(gg)));
      return [...g];
    }

    function renderGenres(){
      const genres = getGenres();
      genreList.innerHTML = '';
      const all = document.createElement('div');
      all.className='chip'+(selectedGenre===null? ' active':'');
      all.textContent='All';
      all.addEventListener('click',()=>{selectedGenre=null;renderMovies();renderGenres()});
      genreList.appendChild(all);

      genres.forEach(g=>{
        const el = document.createElement('div');
        el.className='chip'+(selectedGenre===g? ' active':'');
        el.textContent=g;
        el.addEventListener('click',()=>{selectedGenre = selectedGenre===g? null:g; renderMovies(); renderGenres();});
        genreList.appendChild(el);
      });
    }

    function renderMovies(){
      const q = search.value.trim().toLowerCase();
      const filtered = movies.filter(m=>{
        if(selectedGenre && !m.genre.includes(selectedGenre)) return false;
        if(q && !m.title.toLowerCase().includes(q)) return false;
        return true;
      });

      moviesGrid.innerHTML='';
      filtered.forEach(m=>{
        const card = document.createElement('div'); card.className='movie';
        const poster = document.createElement('div'); poster.className='poster'; poster.style.backgroundImage=`url(${m.poster})`;
        card.appendChild(poster);
        const body = document.createElement('div'); body.className='movie-body';
        body.innerHTML = `<div class="title">${m.title}</div><div class="meta">${m.genre.join(' • ')} • ${m.rating} ★</div>`;
        const st = document.createElement('div'); st.className='showtimes';
        m.shows.forEach(s=>{
          const b = document.createElement('button'); b.className='stime'; b.textContent=s; b.addEventListener('click',()=>openBooking(m,s));
          st.appendChild(b);
        });
        body.appendChild(st);
        card.appendChild(body);
        moviesGrid.appendChild(card);
      });
      totalMovies.textContent = filtered.length;
    }

    function calcStats(){
      totalBookings.textContent = bookings.length;
      const rev = bookings.reduce((sum,b)=>sum + b.price * b.seats.length,0);
      revenue.textContent = '₹' + rev.toLocaleString('en-IN');
    }

    // Booking modal logic
    let currentBooking = null; // {movieId, show, price}
    const ROWS = 6; const COLS = 10;

    function openBooking(movie, show){
      currentBooking = {movieId: movie.id, title: movie.title, show, price: movie.price};
      modalTitle.textContent = `${movie.title} — ${show}`;
      modalSub.textContent = `Price per seat: ₹${movie.price}`;
      pricePer.textContent = movie.price;
      selCount.textContent = 0; totalPrice.textContent = 0;

      // Build seats grid
      seatsGrid.innerHTML='';
      for(let r=0;r<ROWS;r++){
        for(let c=0;c<COLS;c++){
          const idx = r*COLS + c + 1;
          const seat = document.createElement('div'); seat.className='seat'; seat.textContent = idx;

          // Mark some as occupied randomly based on existing bookings for same movie+show
          const occupied = bookings.some(b=> b.movieId===movie.id && b.show===show && b.seats.includes(idx));
          if(occupied) seat.classList.add('occupied');

          seat.addEventListener('click',()=>{
            if(seat.classList.contains('occupied')) return;
            seat.classList.toggle('selected');
            updateSelection();
          });

          seatsGrid.appendChild(seat);
        }
      }

      modal.style.display = 'flex';
    }

    function updateSelection(){
      const selectedEls = seatsGrid.querySelectorAll('.seat.selected');
      const count = selectedEls.length;
      const price = currentBooking.price;
      selCount.textContent = count;
      totalPrice.textContent = count * price;
    }

    confirmBtn.addEventListener('click',()=>{
      const selectedEls = seatsGrid.querySelectorAll('.seat.selected');
      if(selectedEls.length===0){ alert('Please select at least one seat'); return; }
      const seats = [...selectedEls].map(el => Number(el.textContent));

      // Save booking
      bookings.push({movieId: currentBooking.movieId, title: currentBooking.title, show: currentBooking.show, seats, price: currentBooking.price, created: new Date().toISOString()});
      localStorage.setItem('bookings', JSON.stringify(bookings));
      calcStats();
      closeModalFunc();
      alert('Booking confirmed — ' + seats.length + ' seats');
    });

    function closeModalFunc(){ modal.style.display='none'; currentBooking=null }
    closeModal.addEventListener('click', closeModalFunc);
    modal.addEventListener('click',(e)=>{ if(e.target===modal) closeModalFunc(); });

    // Search
    search.addEventListener('input', ()=> renderMovies());

    // Init
    renderGenres(); renderMovies(); calcStats();

    // Seed random bookings for demo if none
    if(bookings.length===0){
      bookings = [{movieId:1,title:'Azaadi',show:'16:00',seats:[3,4],price:250}];
      localStorage.setItem('bookings', JSON.stringify(bookings));
      calcStats();
    }
  </script>
</body>
</html>
